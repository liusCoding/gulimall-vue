<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <button v-on:click="count++">点赞{{count}}</button>
        <counter></counter>
        <button-counter></button-counter>
       
    </div>


  


    <script>
        //1.全局声明注册一个组件
        Vue.component("counter",{
            template:`   <button v-on:click="count++">点赞{{count}}次</button>`,
            data(){
                return {count: 1}
            }
        });

        //2.局部声明一个组件
        const buttonCounter = {
            template:`   <button v-on:click="count++">点赞{{count}}次</button>`,
            data(){
                return {count: 1}
            }
        }

        new Vue({
            el : '#app',
            data:{
                count:1 
            }
            ,
            components:
            {
                'button-counter':buttonCounter
            }
        })
    </script>
</body>
</html>
