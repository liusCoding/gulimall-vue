<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
         //在ES6 以前，我们无法给一个函数参数设置默认值，只能采用变通写法

    function add(a,b){
        // 判断b是否为空，为空就给默认值
        b = b || 1
        return a + b;
    }

    //传一个参数
    console.log(add(10))


    //现在可以这么写，直接给参数写上默认值，没传就会自动使用默认值
    function add2(a,b = 1){
        return a +  b;
    }

    console.log(add2(20))

    //不定参数
    function fun(...values){
        console.log(values.length)
    }

    fun(1,2) //2
    fun(1,2,3,4) //4



    //  箭头函数
    // 以前声明一个方法
    
    // var print = function(obj){
    //     console.log(obj)
    // }

    var print = obj => console.log(obj)
    print("hello")

    var sum = function(a,b){
        c = a + b
        return a + c
    }

    console.log(sum(1,2))

    var sum1 = (a,b) => a + b
    console.log(sum1(1,3))


    var sum3 = (a, b) => {
        let  c = a + b
        return a + c ;
    }
    

    const person = {
        name: 'liuscoding',
        age: 21 ,
        language: ['java','js','css'] 
    }

    function hello(person){
        console.log("hello," + person.name)
    }

    hello(person)

   

    //箭头函数 + 解构
    var hello2 = ({name}) => console.log("hello," + name)
    hello2(person)

    </script>


    
</body>
</html>
